services:
  - type: web
    name: playto-backend
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt
      python backend/manage.py collectstatic --noinput
      python backend/manage.py migrate
    startCommand: gunicorn backend.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: playto-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "playto-backend.onrender.com,localhost"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://playto-frontend.onrender.com,http://localhost:5173"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://playto-backend.onrender.com,https://playto-frontend.onrender.com"

  - type: web
    name: playto-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://playto-backend.onrender.com/api

  - type: database
    name: playto-db
    databaseName: playto_feed
    user: playto_user
    plan: free